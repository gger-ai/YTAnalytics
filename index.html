<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Data Analytics Dashboard</title>
    <style>
        :root {
            --bg-dark: #1e1e2e;
            --bg-sidebar: #252538;
            --bg-panel: #2d2d44;
            --text-main: #e0e0e0;
            --text-muted: #a0a0b0;
            --accent-color: #7289da;
            --accent-hover: #5b6eae;
            --border-color: #3f3f55;
            --success: #43b581;
            --danger: #f04747;
            --table-header: #36364e;
            --table-hover: #32324a;
        }

        * { box-sizing: border-box; outline: none; }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

        #root {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Common Utility Classes for React Components */
        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        .btn:hover { background-color: var(--accent-hover); }
        .btn:disabled { background-color: var(--border-color); cursor: not-allowed; opacity: 0.7; }
        .btn-sm { padding: 5px 10px; font-size: 0.8rem; }
        .btn-danger { background-color: var(--danger); }
        .btn-success { background-color: var(--success); }

        input[type="text"], input[type="number"], input[type="password"], select, textarea {
            width: 100%;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: border 0.2s;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--accent-color); }

        .badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            background: var(--border-color);
        }
    </style>

</head>

</html>
